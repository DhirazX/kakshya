<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <script
      src="https://kit.fontawesome.com/9a855d4630.js"
      crossorigin="anonymous"
    ></script>
    <script src="dashboard.js" defer></script>
    <title>Kakshya</title>
  </head>
  <body>
    <div class="container">
      <div class="icon">Kakshya</div>
      <div class="create-btn">
        <i class="fa fa-regular fa-plus create-icon"></i>
        <span class="create-text">Create</span>
      </div>
      <div class="section-title">Recordings</div>
      <div class="recordings">
        <div class="record hide-section">
          <div class="record-title">Machine Learning and Data Science</div>
          <div class="record-icons">
            <i class="fa-regular fa-pen-to-square edit-btn"></i>
            <i class="fa-regular fa-trash-can delete-btn"></i>
          </div>
        </div>
        <div class="record hide-section">
          <div class="record-title">Algorithm and Neural Networks</div>
          <div class="record-icons">
            <i class="fa-regular fa-pen-to-square edit-btn"></i>
            <i class="fa-regular fa-trash-can delete-btn"></i>
          </div>
        </div>
        <div class="record hide-section">
          <div class="record-title">Data Structure and Algorithms</div>
          <div class="record-icons">
            <i class="fa-regular fa-pen-to-square edit-btn"></i>
            <i class="fa-regular fa-trash-can delete-btn"></i>
          </div>
        </div>
        <div class="record hide-section">
          <div class="record-title">Simulation and Modelling</div>
          <div class="record-icons">
            <i class="fa-regular fa-pen-to-square edit-btn"></i>
            <i class="fa-regular fa-trash-can delete-btn"></i>
          </div>
        </div>
        <div class="record hide-section">
          <div class="record-title">Logical Programming with SWI Prolog</div>
          <div class="record-icons">
            <i class="fa-regular fa-pen-to-square edit-btn"></i>
            <i class="fa-regular fa-trash-can delete-btn"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
