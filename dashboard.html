      window.onload = function () {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "login.html";
        }

    <div class="container">
      <div class="icon">Kakshya</div>
      <button onClick="logoutUser(event)">Logout</button>
      <div class="create-btn">
        <i class="fa fa-regular fa-plus create-icon"></i>
        <span class="create-text">Create</span>
      </div>

      <dialog class="modal">
        <div class="record-wrap">
          <div class="recorder-title">Record Audio</div>

            <option value="">--Please choose an option--</option>

            <option value="class2">Class 2</option>
            <option value="class3">Class 3</option>
            <!-- Add more options as needed -->
          </select>  
                  <button class="record-btn" id="recordButton" type="button">
            Start
          </button>
          <br /><br /><br />
          <div id="timer">00:00</div>
          <br /><br />
          <button id="saveButton">Save</button>
        </div>
        <i class="fa-solid fa-xmark close-modal"></i>
      </dialog>

      
      <div class="">
        <br><br>
        <h2>Create a Class</h2>
        <br><br>

        <form id="createClassForm">
          <div class="">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title">
          </div>
          <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="3" placeholder="Enter description"></textarea>
          </div>
          <br><br>
      
          <button type="submit" class="btn btn-primary">Create</button>
      </form>
      
      </div>
<br><br>
