<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="login.js" defer></script>
    <script src="/backend/user.js"></script>
    <script src="/backend/endpoint.js"></script>

    <title>Kakshya</title>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <div class="hero-text-wrapper">
          <p class="heading-text">Kakshya</p>
          <p class="sub-text">Take smart notes</p>
        </div>
      </div>
      <div class="login-section hide-section">
        <div class="login-wrap">
          <div class="login-text">Register</div>
          <label id="response"></label>
          <div class="form-wrapper">
            <form method="POST" onSubmit="registeruser(event)">
              <label id="response"></label>
              <div class="input-wrapper">
                <input
                  type="text"
                  placeholder="Username"
                  name="name"
                  id="username"
                  class="input-field"
                />

                <input
                  type="text"
                  placeholder="Email"
                  name="email"
                  id="email"
                  class="input-field"
                />
                <input
                  type="password"
                  placeholder="Password"
                  class="input-field"
                  name="password"
                  id="password"
                />
                <input
                  type="password"
                  name="password2"
                  id="confirmPassword"
                  placeholder="Confirm Password"
                  class="input-field"
                />
              </div>
              <!-- <p class="remember-me"><input type="checkbox" name="rememberMe" id="rememberMe">&nbsp;Remember Me</p> -->
              <div class="form-buttons">
                <input type="submit" value="Sign Up" class="signin-btn" />
              </div>
              <p class="signup-text">
                Already have an account?<a
                  href="login.html"
                  class="signup-redirect"
                  >Sign In.</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
